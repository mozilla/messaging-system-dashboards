    query: |
      SELECT date(submission_timestamp) AS date,
         CASE message_id
          WHEN 'TRAILHEAD_CARD_12' THEN 'Data Promise'
          WHEN 'TRAILHEAD_CARD_3' THEN 'Monitor'
          WHEN 'TRAILHEAD_CARD_13' THEN 'Protection Report'
         END AS card,
