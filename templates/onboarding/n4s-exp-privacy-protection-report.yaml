          WHEN 'TRAILHEAD_CARD_4' THEN 'Private Browsing'
         END AS card,
         count(*) AS clicks
      FROM `moz-fx-data-shared-prod.messaging_system_live.onboarding_v1`
      WHERE submission_timestamp >= '2020-05-07'
        AND event = 'CLICK_BUTTON'
        AND message_id IN ('TRAILHEAD_CARD_13', 'TRAILHEAD_CARD_3', 'TRAILHEAD_CARD_4')
        AND udf.get_key(experiments, 'bug-1635870-message-privacy-protections-report-onboarding-n4s-beta-76-77').branch = 'n4s_protections_report_position1'
        AND event_context like '%about:welcome%'
      GROUP BY 1, 2
    x_axis: date
    y_axis: clicks
    group_by: card
  - title: "Daily Session End (n4s_protections_report_position1)"
    type: line
    full_width: true
    query: |
      SELECT date(submission_timestamp) AS date,
        IFNULL(JSON_EXTRACT_SCALAR(event_context, '$.reason'), 'undefined') as reason,
        count(*) AS sessions
      FROM `moz-fx-data-shared-prod.messaging_system_live.onboarding_v1`
      WHERE submission_timestamp >= '2020-05-07'
        AND event = 'SESSION_END'
        AND udf.get_key(experiments, 'bug-1635870-message-privacy-protections-report-onboarding-n4s-beta-76-77').branch = 'n4s_protections_report_position1'
        AND event_context like '%about:welcome%'
